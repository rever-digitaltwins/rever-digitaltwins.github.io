  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* evita scroll en la página */
      font-family: sans-serif;
      background-color: #100F2B;
      -webkit-overflow-scrolling: auto !important; /* desactiva rebote en iOS */
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden; /* evita scroll interno y rebote */
      -webkit-overflow-scrolling: auto !important; /* desactiva rebote en iOS */
    }

    .footer-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #100F2B;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      pointer-events: none; /* permite interactuar con el formulario */
      text-align: center;
    }

    /* 📱 Optimización para móviles */
    @media (max-width: 600px) {
      .footer-overlay {
        height: 60px;
        font-size: 14px;
      }
    }

    /* 🖥 Adaptación para pantallas horizontales bajas (como tablets en landscape) */
    @media (max-height: 500px) and (orientation: landscape) {
      .footer-overlay {
        height: 60px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="jotform-iframe" title="Cartilla de Identificación Segura"></iframe>
    <div class="footer-overlay">© REVER Digital Twins</div>
  </div>

  <script>
    const iframe = document.getElementById('jotform-iframe');
    const url = 'https://form.jotform.com/251946294371060' + window.location.hash;
    iframe.src = url;

    // Previene el rebote (elastic scroll) en dispositivos iOS bloqueando touchmove en el body
    document.body.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
